<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAN Scoreboard (Sender)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Cast Web Sender SDK (Framework API) -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>LAN Scoreboard</h1>
      <p>Konfigurer her, vis på TV via Chromecast.</p>
      <!-- Cast button (må styles litt i CSS) -->
      <google-cast-launcher id="castButton"></google-cast-launcher>
    </header>

    <section class="controls">
      <input id="nameInput" placeholder="Brukernavn..." maxlength="16" />
      <button id="addBtn">Legg til</button>
      <button id="resetBtn" class="danger">Reset</button>
    </section>

    <section>
      <h2>Ranking</h2>
      <div id="list" class="list"></div>
    </section>
  </div>

  <script src="sender.js"></script>
</body>
</html>
