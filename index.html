<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LAN Scoreboard (Sender)</title>

  <!-- Cast SDK (samme som i countdown-appen din) -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar-left">
        <h1>LAN Scoreboard</h1>
        <p>Konfigurer her på PC – vis på TV via Chromecast.</p>
      </div>

      <div class="topbar-right">
        <google-cast-launcher></google-cast-launcher>
      </div>
    </header>

    <section class="card">
      <h2>Spillere</h2>
      <div class="controls">
  <input id="nameInput" placeholder="Brukernavn..." maxlength="16" />
  <button id="addBtn" class="btn btn-primary">Legg til</button>
  <button id="finishBtn" class="btn btn-glow">FERDIG</button>
  <button id="resetBtn" class="btn btn-danger">Reset</button>
</div>


      <div class="hint" id="castHint">Klar for oppkobling</div>
    </section>

    <section class="card">
      <h2>Ranking</h2>
      <div id="list" class="list"></div>
    </section>
  </div>

  <script src="sender.js"></script>
</body>
</html>
